<% _(levels).each(function(level) { %>
    <div class="dojo-level-item">
        <div class="dojo-level-item-label">
            <%= level.label %>
            <a href="dojo/levels/<%= level.id %>" id="dojo-level-<%= level.id %>" class="button dojo-level-title" style="display:none;">
                このコースを見る
            </h3>
        </div>
        <div class="dojo-level-item-description">
            <%= level.description %>
        </div>
    </div>
<% }) %>
