<ul class="dojo-tab">
    <% _(model.get("editions")).each(function (edition, i) { %>
        <li
            class="dojo-tab__item <%= (model.get('currentEditionIndex') == i) ? 'is-selected' : '' %>"
            data-select-edition="<%= i %>"
        >
            <%= edition.get("editionTitle") %>
        </li>
    <% }) %>
</ul>
