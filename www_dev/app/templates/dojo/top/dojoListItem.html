<div class="dojo-item is-<%= model.getSolvedState() %> is-<%= model.getWatchedState() %>">
    <div class="dojo-item__header">
        <div class="row">
            <div class="columns small-2">
                <div class="circle-number">
                    1
                </div>
            </div>

            <div class="columns small-10">
                <%= model.get("title") %>
            </div>
        </div>
    </div>

    <div class="dojo-item__thumbnail">
        <img src="<%= model.get('thumbnail') %>">
    </div>

    <div class="dojo-item__footer">
        <a class="dojo-item__button button" href="dojo/lessons/<%= model.get('__id') %>">
            再生する
        </a>
    </div>
</div>
