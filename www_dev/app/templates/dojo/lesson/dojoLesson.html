<div class="dojo-lesson is-<%= model.getSolvedState() %> is-<%= model.getWatchedState() %>">
    <div class="dojo-lesson__header">
        <a href="/dojo-top" class="button left">
            動画一覧へ戻る
        </a>

        <h2 class="dojo-lesson__heading">
            <div class="dojo-stamp right">
                済
            </div>

            <span class="dojo-lesson__edition">
                <%= editionModel.get("editionTitle") %>
            </span>

            <div class="dojo-lesson__title">
                <%= model.get("title") %>
            </div>
        </h2>
    </div>

    <div class="dojo-lesson__body">
        <p class="dojo-lesson__description">
            <%= model.get("description") %>
        </p>
        
        <div id="dojo-lesson__content" class="dojo-lesson__content">
        </div>
        <div class="row">
            <div class="columns large-3">
                <button class="button expand" data-play-movie style="margin-top: 8px;">
                    動画再生</button>
            </div>

            <div class="columns large-3">
                <button class="button expand" data-pause-movie style="margin-top: 8px;">
                    動画一時停止</button>
            </div>
            <div class="columns large-1">
                音量<span id="volumeOutput">50</span>
            </div>
            <div class="columns large-5">
                <div class="range-slider radius" data-slider>
                    <span class="range-slider-handle" role="slider" tabindex="0"></span>
                    <span class="range-slider-active-segment"></span>
                    <input type="hidden">
                </div>
            </div>
        </div>

        <div class="dojo-lesson__completion">
            <p>
                この操作はできるようになりましたか？
            </p>

            <div class="row">
                <div class="columns small-6">
                    <button class="button expand" data-complete-lesson>
                        はい
                    </button>
                </div>

                <div class="columns small-6">
                    <button class="button expand" data-uncomplete-lesson>
                        いいえ
                    </button>
                </div>
            </div>
        </div>
        
        <div id="dojo-lesson-siblings-container" class="dojo-lesson-siblings-container"></div>
    </div>
</div>
