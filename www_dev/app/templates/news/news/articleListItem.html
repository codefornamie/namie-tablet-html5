<article class='post' id="<%= model.get('__id') %>">
    <section class='post__body'>
        <div class="row">
            <div class="large-12 columns">
                <div class="post-header">
                    <div class="post-header__site">
                        <div class="post-label">
                            <div class="article-label article-label--<%= model.getSiteType() %> left">
                                <span class='article-label__text'>
                                    <%= model.get("dispSite") %>
                                </span>
                            </div>
                        </div>

                        <div class="tagListArea"></div>
                    </div>

                    <div class="post-header__title">
                        <%= model.get("dispTitle") %>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns nehandiv">
                <div class="post-main">
                    <div id="articleDetailImageArea" class='post-main__image'>
                        <img class="articleDetailImage" class="nehan-float-start">
                    </div>
                    
                    <div class="post-main__description">
                        <%= model.get("description") %>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns articleLink">
                <%= model.get("link") %>
            </div>
        </div>
    </section>
</article>
