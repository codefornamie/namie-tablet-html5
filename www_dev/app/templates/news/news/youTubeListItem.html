<article class='post post--<%= model.getSiteType() %>' id="<%= model.get('__id') %>">
    <section class='post__body'>
        <div class="row">
            <div class="large-12 columns">
                <div class="post-header">
                    <div class="post-header__site">
                        <div class="post-label">
                            <div class="article-label article-label--<%= model.getSiteType() %> left">
                                <span class='article-label__text'>
                                    <%= model.get("dispSite") %>
                                </span>
                            </div>
                        </div>

                        <div class="tagListArea"></div>
                    </div>

                    <div class="post-header__title post-header__title--youtube">
                        <%= model.get("dispTitle") %>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns nehandiv">
                <div id="articleDetailImageArea" class="article-detail__image-area" height="390" width="390" >
                    <div class="article-detail__image-area--inner">
                        <div id='youtubePlayer-<%= model.get("link") %>' style="max-width: 100%;"></div>
                    </div>
                        <div class="row">
                            <div class="columns large-3">
                                <button class="button expand" data-play-movie style="margin-top: 8px;">
                                    動画再生</button>
                            </div>
                
                            <div class="columns large-3">
                                <button class="button expand" data-pause-movie style="margin-top: 8px;">
                                    動画一時停止</button>
                            </div>
                            <div class="columns large-1" style="font-size: 0.8em;">
                                音量<span id="volumeOutput">50</span>
                            </div>
                            <div class="columns large-5">
                                <div class="range-slider radius" data-slider>
                                    <span class="range-slider-handle" role="slider" tabindex="0"></span>
                                    <span class="range-slider-active-segment"></span>
                                    <input type="hidden">
                                </div>
                            </div>
                </div>
                <%= model.get("description") %>
            </div>
        </div>
    </section>
</article>
