<li data-article-id="<%= model.get('__id') %>" class="feedListItem feed-item">
    <p>
        <span class="feed-item__label">
            <%= model.get("dispSite") %>
        </span>
    </p>

    <div class="feed-item__body">
        <a class="feed-item__thumbnail th right" href="javascript:void(0)">
            <img class="articleImage" src="" />
        </a>

        <p class="articleTitle" style="font-weight: bold;">
            <%= model.get("dispTitle") %>
        </p>
    </div>
</li>
