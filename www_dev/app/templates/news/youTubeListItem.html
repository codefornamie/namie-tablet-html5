<article class='post' id="<%= model.get('__id') %>">
    <section class='post__body'>
        <div class="row">
            <div class="large-12 columns">
                <%= model.get("dispSite") %>
            </div>
        </div>
        <div class="row">
            <div class="large-9 columns" style="font-size: large;font-weight: bold;">
                <%= model.get("dispTitle") %>
            </div>
            <div class="large-3 columns">
                <button data-favorite-register-button type="button" class="small button round">お気に入り登録</button>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns" style="font-size: large;font-weight: bold;">
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns nehandiv">
                <div id="articleDetailImageArea" height="390" width="390" >
                    <!-- <img class="articleDetailImage" class="nehan-float-start"></img> -->
                    <div id='youtubePlayer-<%= model.get("videoId") %>'></div>
                </div>
                <%= model.get("description") %>
            </div>
        </div>
        <div class="row">
            <div class="large-12 columns articleLink">
                <%= model.get("link") %>
            </div>
        </div>
    </section>
    
    <section class='post__footer'>
        <div class="row">
            <div class="large-1 columns tagColumnsLabel">
               <span>タグ</span>
            </div>
            <div class="large-11 columns">
                <div class="tagButtons"></div>
            </div>
        </div>

        <div class="row tagInputArea collapse">
            <div class="large-1 columns tagColumnsLabel">
                <span>タグ追加</span>
            </div>
            <div class="large-6 columns">
                <input id="tagInput" type="text">
            </div>
            <div class="large-1 columns end" style="font-size: small;">
                <button id="tagAddButton" type="button" style="font-size: small;" class="button postfix">追加</button>
            </div>
        </div>

    </section>
</article>
