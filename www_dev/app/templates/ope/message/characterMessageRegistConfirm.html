<article class='post'>
    <div class="panel">
        <section class='post__body'>
            <div class="confirmAttention alert-box info radius">入力した項目の確認です。
                入力内容が正しければ「登録する」を押してください。</div>
            <div class="large-12 columns">
                <div class="row">
                    <div class="large-3 columns">
                        <div class="eventColumnsHeader right inline">メッセージ</div>
                    </div>
                    <div class="large-9 columns end">
                        <div id="characterMessageConfirm"><%= model.getDisplayMessage("message") %></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="post-action">
            <button id="characterMessageRegistButton" type="button"
                class="small button">登録する</button>
            <button id="characterMessageBackButton" type="button"
                class="small button">戻る</button>
        </div>
    </div>
</article>
