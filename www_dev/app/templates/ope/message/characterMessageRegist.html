<div id="characterMessageRegistPage" class="contents__primary scroller"
    role="content">
    <article>
        <div class="panel">
            <h3 id="characterMessageRegistTitle">新規メッセージ登録</h3>
            <form id="characterMessageRegistForm">
                <div class="row">
                    <div class="large-3 columns">
                        <label class="eventColumnsTitle right inline">メッセージ</label>
                    </div>
                    <div class="large-9 columns end">
                        <textarea id="characterMessageContents"
                            name="characterMessageContents" cols="10" rows="3" class="required"></textarea>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="large-push-4 large-4 columns">
                    <button id="characterMessageConfirmButton"
                        class="ladda-button"
                        data-style="contract-overlay">
                        <span class="ladda-label">確認画面へ</span>
                    </button>
                </div>
                <div class="large-4 columns">
                    <button id="characterMessageCancelButton"
                        class="ladda-button"
                        data-style="contract-overlay">
                        <span class="ladda-label">キャンセル</span>
                    </button>
                </div>
            </div>
        </div>
    </article>
</div>
<div id="characterMessageRegistConfirmWrapperPage"
    class="contents__primary scroller" role="content"></div>
