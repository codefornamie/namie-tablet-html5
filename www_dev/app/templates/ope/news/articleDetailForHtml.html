<article class='post OpeArticleDetailPage' id="articleDetailPage">
    <section class='post__body'>
        <div class="eventDetailHeader">
            <div class="row">
                <div class="large-7 columns">

                    <div class="row">
                        <div class="large-2 columns event__status">
                            <div class="eventStatus"><%=
                                model.getStatusString() %></div>
                        </div>

                        <div class="large-10 columns">
                            <div class="row">
                                <div
                                    class="large-12 columns event__publication">
                                    掲載期間: <%= model.getPubDateString()
                                    %></div>
                            </div>

                            <div class="row">
                                <div
                                    class="large-12 columns event__updated">
                                    <%= model.getUpdatedString() %> 更新</div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 columns">
                <div class="eventTitle"><%= model.get('title') %>
                </div>
            </div>
            <div class="large-12 columns nehandiv">
                <div class="post-main">
                    <div id="articleDetailImageArea"
                        class='post-main__image'>
                        <img class="articleDetailImage"
                            class="nehan-float-start">
                    </div>

                    <div class="post-main__description"><%=
                        model.get("rawHTML") %> <%=
                        model.get("rawHTML2") %> <%=
                        model.get("rawHTML3") %></div>
                </div>
            </div>

            <div class="row">
                <div class="large-12 columns articleLink"><%=
                    model.get("link") %></div>
            </div>
        </div>
    </section>

    <section class='post__footer'>
        <div class="row">
            <div class="large-push-4 large-4 columns">
                <button id="articleCancelButton" class='button'
                    data-goto-cancel>キャンセル</button>
            </div>
        </div>
    </section>
</article>
