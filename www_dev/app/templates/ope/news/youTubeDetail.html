<article class='post OpeArticleDetailPage' id="articleDetailPage">
    <div class="eventDetailHeader">
        <div class="row">
            <div class="large-7 columns">

                <div class="row">
                    <div class="large-2 columns event__status">
                        <div class="eventStatus"><%=
                            model.getStatusString() %></div>
                    </div>

                    <div class="large-10 columns">
                        <div class="row">
                            <div
                                class="large-12 columns event__publication">
                                掲載期間: <%= model.getPubDateString() %></div>
                        </div>

                        <div class="row">
                            <div class="large-12 columns event__updated">
                                <%= model.getUpdatedString() %> 更新</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <section class='post__body'>
        <div class="large-12 columns">
            <div class="eventTitle"><%= model.get("title") %></div>
        </div>

        <!--  配信元 -->
        <div class="large-12 columns">
            <div class="eventColumnsHeader">配信元</div>
        </div>
        <div class="large-11 large-centered columns"><%=
            model.get("dispSite") %></div>

        <!--  動画 -->
        <div class="large-12 columns">
            <div class="eventColumnsHeader">動画</div>
        </div>
        <div class="large-11 large-centered columns">
            <div class="row">
                <div class="large-12 columns nehandiv">
                    <div id="articleDetailImageArea" height="390"
                        width="390">
                        <!-- <img class="articleDetailImage" class="nehan-float-start"></img> -->
                        <div id='youtubePlayer'></div>
                    </div>
                </div>
            </div>
        </div>


        <!--  説明 -->
        <div class="large-12 columns">
            <div class="eventColumnsHeader">説明</div>
        </div>
        <div class="large-11 large-centered columns"><%=
            model.get("description") %></div>

        <!--  タグ -->
        <!-- 		<div class="large-12 columns">
			<div class="eventColumnsHeader">タグ</div>
		</div>
		<div class="large-11 large-centered columns">
			<%=model.get("tags")%></div>
 -->

        <!-- おすすめ -->
        <div class="large-12 columns">
            <div class="eventColumnsHeader">おすすめ配信</div>
        </div>
        <div class="large-11 large-centered columns">
            <label id="articleRecommend"></label>
        </div>

    </section>
    <div class="row">
        <div class="large-push-2 large-4 columns">
            <button id="articleEditButton" class='button' data-goto-edit>
                <i class="fa fa-pencil"></i> 編集
            </button>
        </div>
        <div class="large-4 columns">
            <button id="articleCancelButton" class='button'
                data-goto-cancel>キャンセル</button>
        </div>
    </div>

</article>
