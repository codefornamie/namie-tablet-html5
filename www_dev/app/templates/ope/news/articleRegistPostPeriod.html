
<div id="articleRegistPage" class="large-12 columns" role="content">
    <article>
<h3 id="articleRegistTitle">新規記事投稿</h3>
        <form id="articleRegistForm">
            <div class="row">
                <div class="large-3 columns">
                    <label class="eventColumnsTitle">タイトル</label>
                </div>
                <div class="large-9 columns end">
                    <div id="articleTitle">
                        <%=model.get("title")%>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-3 columns">
                    <label class="eventColumnsTitle">内容</label>
                </div>
                <div class="large-9 columns end">
                    <div id="articleDetail">
                        <%=model.get("rawHTML")%>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-3 columns">
                    <label class="eventColumnsTitle">掲載期間</label>
                </div>
                <div class="large-9 columns end">
                    <div class="large-4 columns">
                        <input id="articleRangeDate1" name="articleRangeDate1" type="date"/>
                    </div>
                    <div class="large-1 columns">
                        <label class="eventColumnsTitle">～</label>
                    </div>
                    <div class="large-4 columns end">
                        <input id="articleRangeDate2" name="articleRangeDate2" type="date" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="large-3 columns">
                    <label class="eventColumnsTitle">おすすめ記事</label>
                </div>
                <div class="large-9 columns end">
                    <input id="articleRecommendCheck" type="checkbox" /><label for="articleRecommendCheck">おすすめ記事として配信する</label>
                </div>
            </div>
        </form>
        <div class="row">
        <!-- 
            <div class=" large-3 columns">
                <button id="articleRegistButton" class="ladda-button" data-style="contract-overlay">
                    <span class="ladda-label">保存する</span>
                </button>
            </div>
            -->
            <div class="large-push-4 large-4 columns">
                <button id="articleConfirmButton" class="ladda-button" data-style="contract-overlay">
                    <span class="ladda-label">確認画面へ</span>
                </button>
            </div>
            <div class="large-4 columns">
                <button id="articleCancelButton" class="ladda-button" data-style="contract-overlay">
                    <span class="ladda-label">キャンセル</span>
                </button>
            </div>
        </div>
    </article>
</div>
<div id="articleRegistConfirmWrapperPage"></div>
