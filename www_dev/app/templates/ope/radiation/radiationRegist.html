<div id="radiationRegistPage" class="contents__primary scroller"
    role="content">
    <article>
        <div class="panel">
            <h3 id="radiationRegistTitle">新規スライドショー投稿</h3>
            <form id="radiationRegistForm">
                <div id="radiationFileArea">
                    <div class='file-area__item'>
                        <div class="row">
                            <div class="large-9 columns">
                                <button type="button" id="fileInputButton">
                                    ファイル選択
                                </button>
                    
                                <input type="file" id="radiationFile" style="display: none;"
                                    accept="text/csv" multiple="multiple"/>
                                <div>
                                    <button type="button" id="fileDeleteButton"
                                        style="display: none;">ファイル削除</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </form>
            <div class="row">
                <div class="large-push-4 large-4 columns">
                    <button id="radiationRadiationButton"
                        class="ladda-button"
                        data-style="contract-overlay">
                        <span class="ladda-label">アップロード</span>
                    </button>
                </div>
                <div class="large-4 columns">
                    <button id="radiationCancelButton"
                        class="ladda-button"
                        data-style="contract-overlay">
                        <span class="ladda-label">キャンセル</span>
                    </button>
                </div>
            </div>
        </div>
    </article>
</div>
