<div class="row">
    <div class="large-2 text-right columns">
        <label class="eventColumnsTitle">画像掲載</label>
    </div>
    <div class="large-10 columns end">
        <button type="button" id="fileInputButton">画像選択</button>
        <input type="file" id="articleFile" style="display: none;"
            accept="image/jpeg, image/gif, image/png" /> <img
            id="previewFile"
            style="display: none; padding-bottom: 10px;"></img>
        <div>
            <button type="button" id="fileDeleteButton"
                style="display: none;">画像削除</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="large-2 text-right columns">
        <label class="eventColumnsTitle">画像への一言</label>
    </div>
    <div class="large-10 columns end">
        <input id="articleFileComent" name="articleFileComent"
            type="text" />
    </div>
</div>
