<li
    data-article-id="<%= model.get('__id') %>"
    class="rad-cluster-item feed-item"
>
    <div class="rad-cluster-item__left">
        <div class="rad-cluster-item__date">
            <div>
                <span class="date--year">
                    <%= moment(prop.startDate).format("YYYY") %>
                    年
                </span>
            </div>

            <div>
                <span class="date--monthday"><b><%= moment(prop.startDate).format("M") %></b>/<b><%= moment(prop.startDate).format("D") %></b></span>

                <span class="date--weekday">
                    (<%= moment(prop.startDate).format("ddd") %>)
                </span>
            </div>
        </div>
    </div>

    <div class="rad-cluster-item__right">
        <table class="rad-cluster-item__value-table">
            <tr class="rad-cluster-item__avg-value">
                <td>
                    <span>
                        平均値
                    </span>
                </td>

                <td>
                    <b>
                        <%= prop.averageValue %>
                    </b>
                </td>

                <td>
                    <span>
                        μSv/h
                    </span>
                </td>
            </tr>

            <tr class="rad-cluster-item__max-value">
                <td>
                    <span>
                        最大値
                    </span>
                </td>

                <td>
                    <b>
                        <%= prop.maxValue %>
                    </b>
                </td>

                <td>
                    <span>
                        μSv/h
                    </span>
                </td>
            </tr>
        </table>
    </div>
</li>
