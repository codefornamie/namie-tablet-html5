<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" href="bower_components/animate.css/animate.css">
<script src="bower_components/jquery/dist/jquery.js"></script>
</head>

<style>
#slideImage {
    -vendor-animation-duration: 5s;
    -vendor-animation-delay: 1s;
    -vendor-animation-iteration-count: infinite;
}
</style>
<script>
    var images = [
            "app/img/slideshow/ukedon_2_1.png", "app/img/slideshow/ukedon_2_2.png"
    ];
    var index = 1;
    var interval = 2000;
    function showImages() {
        if (index >= images.length) {
            index = 0;
        }

        $("#slideImage").addClass("animated fadeOut");
        setTimeout(function() {
            $("#container").children().remove();

            var imgElement = '<img id="slideImage" src="' + images[index++] +
                    '" style="width: 30%; height: 30%;" class="animated fadeIn" />';
            $("#container").append(imgElement);
        }, interval);

    }

    $(document).ready(function() {

        setInterval("showImages()", 12000);
    });
</script>
<body>
    <div id="container">
        <img id="slideImage" src="app/img/slideshow/ukedon_2_1.png" style="width: 30%; height: 30%;" class="animated fadeIn" />
    </div>
</body>
</html>
